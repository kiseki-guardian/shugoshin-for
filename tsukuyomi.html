<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>月読命の詳細診断</title>
  <style>
    body {
      font-family: 'Hiragino Sans', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #e6f0ff, #cce0ff);
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      margin: 40px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }
    h1 {
      color: #3a539b;
      margin-bottom: 10px;
    }
    .stone {
      font-weight: bold;
      color: #34495e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🌙 月読命</h1>
    <p>あなたの守護神は<strong>月読命</strong>です。</p>
    <p>月読命は「静寂」と「直感」を司る神。<br>
    あなたは深い洞察力と精神的な安らぎを持っています。<br>
    今のあなたに必要なのは「心を整え、流れを受け入れること」です。</p>
    <p class="stone">守護石：ムーンストーン</p>
  </div>
</body>
</html>
