<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天照大神の詳細診断</title>
  <style>
    body {
      font-family: 'Hiragino Sans', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #fff7e6, #ffe0b3);
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      margin: 40px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }
    h1 {
      color: #e67e00;
      margin-bottom: 10px;
    }
    .stone {
      font-weight: bold;
      color: #d35400;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🌞 天照大神</h1>
    <p>あなたの守護神は<strong>天照大神</strong>です。</p>
    <p>天照大神は「光」と「希望」をもたらす女神。<br>
    あなたには人々を照らし導く力があります。<br>
    今のあなたに必要なのは「自分を信じて前へ進むこと」です。</p>
    <p class="stone">守護石：サンストーン</p>
  </div>
</body>
</html>
