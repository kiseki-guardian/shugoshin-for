<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>須佐之男命の詳細診断</title>
  <style>
    body {
      font-family: 'Hiragino Sans', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #e6fff2, #ccf5e1);
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      margin: 40px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }
    h1 {
      color: #16a085;
      margin-bottom: 10px;
    }
    .stone {
      font-weight: bold;
      color: #27ae60;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🌊 須佐之男命</h1>
    <p>あなたの守護神は<strong>須佐之男命</strong>です。</p>
    <p>須佐之男命は「変革」と「自由」を司る神。<br>
    荒々しい力を持ちながらも、内には繊細で情熱的な心があります。<br>
    今のあなたに必要なのは「流れに身を任せ、挑戦すること」です。</p>
    <p class="stone">守護石：ラピスラズリ</p>
  </div>
</body>
</html>
