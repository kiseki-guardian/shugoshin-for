<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>守護神診断</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      text-align: center;
      padding: 20px;
      background: #faf6f2;
    }
    h1 {
      color: #5a2d82;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      display: none;
    }
    button, a {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }
    button:hover, a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>🪷 あなたの守護神を診断 🪷</h1>
  <p>名前と生年月日を入力してください</p>

  <!-- 診断フォーム -->
  <form id="diagnosis-form">
    <input type="text" id="name" placeholder="名前" required><br><br>
    <input type="date" id="birthday" required><br><br>
    <button type="submit">診断する</button>
  </form>

  <!-- 簡易結果 -->
  <div id="result" class="result-box"></div>

  <!-- LINEボタン -->
  <div id="line-btn-container" style="display:none;">
    <a id="line-btn" target="_blank">LINEで詳細診断を見る</a>
  </div>

  <script>
    // 守護神データ（12柱サンプル）
    const gods = [
      { name: "天照大神", page: "amaterasu.html", message: "光と希望をもたらす太陽の女神です。" },
      { name: "月読命", page: "tsukuyomi.html", message: "静けさと直感を授ける月の神です。" },
      { name: "須佐之男命", page: "susanoo.html", message: "変革と自由を司る荒ぶる神です。" },
      { name: "大国主命", page: "okuninushi.html", message: "縁結びと繁栄をもたらす神です。" },
      { name: "市杵島姫命", page: "ichikishima.html", message: "芸術と美を守護する水の女神です。" },
      { name: "布都御魂神", page: "futsunomitama.html", message: "勇気と戦いを司る霊剣の神です。" },
      { name: "大山祇神", page: "ooyamatsumi.html", message: "山と自然の恵みを守る神です。" },
      { name: "火之迦具土神", page: "kagutsuchi.html", message: "火と情熱を象徴する神です。" },
      { name: "建御雷神", page: "takemikazuchi.html", message: "雷と武勇を司る神です。" },
      { name: "少彦名神", page: "sukunahikona.html", message: "癒しと医術を授ける神です。" },
      { name: "瓊瓊杵尊", page: "ninigi.html", message: "実りと調和をもたらす神です。" },
      { name: "伊邪那美命", page: "izanami.html", message: "生と死の循環を司る女神です。" }
    ];

    // フォーム送信イベント
    document.getElementById('diagnosis-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const birthday = document.getElementById('birthday').value;

      // シンプルな診断ロジック（生年月日の数字合計で決定）
      const num = birthday.split("-").join("").split("").reduce((a,b)=>a+Number(b),0);
      const god = gods[num % gods.length];

      // 簡易結果を表示
      const resultBox = document.getElementById('result');
      resultBox.style.display = 'block';
      resultBox.innerHTML = `
        <h2>${name} さんの守護神は「${god.name}」です</h2>
        <p>${god.message}</p>
        <p>詳細メッセージはLINEからご確認ください。</p>
      `;

      // LINEボタンに事前メッセージを埋め込む
      const lineBtn = document.getElementById('line-btn');
      const preMessage = `${name} さんの守護神は ${god.name} でした。詳細診断を希望します。`;
      lineBtn.href = "https://lin.ee/Ea4m5Oj?text=" + encodeURIComponent(preMessage);

      document.getElementById('line-btn-container').style.display = 'block';
    });
  </script>
</body>
</html>
