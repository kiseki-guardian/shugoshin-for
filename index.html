<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>守護神診断フォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fbe4e1, #f9f6f7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #ff6f61;
      margin-bottom: 20px;
      font-size: 24px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #ff6f61;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff8a75;
    }
    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      button { font-size: 16px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>守護神診断</h1>
    <p>名前と生年月日を入力して、LINEで結果をチェック！</p>
    <form id="shugoshinForm">
      <input type="text" id="name" placeholder="名前" required>
      <input type="date" id="birthday" required>
      <button type="submit">LINEで診断結果を見る</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('shugoshinForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = encodeURIComponent(document.getElementById('name').value);
      const birthday = encodeURIComponent(document.getElementById('birthday').value);

      // LINE公式アカウントリンク（あなたのURLに置き換えてください）
      const lineUrl = `https://lin.ee/XXXXX?text=名前:${name},誕生日:${birthday}`;

      window.location.href = lineUrl;
    });
  </script>
</body>
</html>
